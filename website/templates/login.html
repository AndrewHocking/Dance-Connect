{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content%}
<form method="POST">
    <div class="page-header mb-3">
        <h1>Log In</h1>
        <h5>Welcome back!</h5>
    </div>
    <div class="form-floating mb-3">
        {{ form.email() }}
        {{ form.email.label() }}
    </div>
    <div class="form-floating mb-3">
        {{ form.password() }}
        {{ form.password.label() }}
    </div>
    <br />
    {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
