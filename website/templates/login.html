{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form method="POST">
  <h3 align="center">Login</h3>
  <div class="form-group">
    {{ form.email.label() }}
    {{ form.email() }}
  </div>
  <div class="form-group">
    {{ form.password.label() }}
    {{ form.password() }}
  </div>
  <br />
  {{ form.submit(class_="btn btn-primary") }}
</form>
{% endblock %}
