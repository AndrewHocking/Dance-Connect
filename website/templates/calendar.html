{% extends "filtered-list-view.html" %}

{% block title %}
Event Calendar
{% endblock %}

{% block header_text %}
Event Calendar
{% endblock %}

{% block content %}
<!--Header-->
<div class="row">
  <div class="col-md-6">
    <h1> Event Calendar</h1>
  </div>
  <div class="col-md-6">
    <!-- Add a search tab -->
    <div class="search-container">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search" class="search-input">
          <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
        </form>
    </div>

  </div>
</div>

<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.css' rel='stylesheet'>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.9.0/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          selectable:true,
          events: function(fetchInfo, successCallback, failureCallback) {
            fetch('/events-json?start=' + fetchInfo.startStr + '&end=' + fetchInfo.endStr)
            .then(function(response) {
              return response.json();
            })
            .then(function(json) {
              successCallback(json);
            })
            .catch(function() {
              failureCallback();
            });
          },
          dateClick: function(info) {
    fetch('/events-json?date=' + info.dateStr + '&nocache=' + new Date().getTime())
    .then(function(response) {
        return response.json();
    })
    .then(function(data) {
        var eventDetails = ''; // Initialize the variable outside the loop
        if (data.length > 0) {
            var eventsOnDate = data.filter(function(event) {
                return event.start === info.dateStr;
            });
            if (eventsOnDate.length > 0) {
                eventsOnDate.forEach(function(event) {
                    eventDetails += '<h2>' + event.title + '</h2>';
                    eventDetails += '<p>' + event.description + '</p>';
                    eventDetails += '<img src="' + event.picture_url + '" alt="Event Image">';
                });
            } else {
                eventDetails = '<p>No events for this date</p>';
            }
        } else {
            eventDetails = '<p>No events for this date</p>';
        }
        document.getElementById('event-details').innerHTML = eventDetails;
    });
}



        });
        calendar.render();
      });
    </script>
    <style>
      /* Custom CSS for search tab */
      .search-container {
        width: 100%; /* Make search container full width */
        display: flex;
        align-items: center;
      }
      .search-input {
        width: 80%; /* Make search input 80% of the container */
        border-radius: 8px; /* Add border radius */
        padding: 8px; /* Add padding */
        border: 1px solid #ccc; /* Add border */
      }
      .search-button {
        background-color: hotpink; /* Set background color to hot pink */
        color: white; /* Set text color to white */
        border: none; /* Remove border */
        padding: 8px; /* Add padding */
        border-radius: 8px; /* Add border radius */
        cursor: pointer; /* Add cursor pointer */
      }
      .event-details-container {
        display: flex;
        align-items: flex-start;
        margin-top: 20px;
      }
      .event-details-image {
        max-width: 20px; /* Set max width for the image */
        margin-right: 20px; 
        max-height: 20px; /* Add margin to separate image from description */
      }
      .event-details-description {
        flex-grow: 1; /* Allow the description to grow and take remaining space */
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-md-8">
        <div id='calendar'></div>
      </div>
      <div class="col-md-4">
        <div id="event-details"></div>
      </div>
    </div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Event Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body" id="modal-content">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>



{% endblock %}
