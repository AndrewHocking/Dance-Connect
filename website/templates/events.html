{% extends "base.html" %}
{% block title %}Events{% endblock %} 
{% block content %}
  <div class="page-header">
    <h1>Events</h1>
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Organizer</th>
      <th>Tags</th>
    </tr>
    {% for event in events %}
    <tr>
      <td>{{ event.id }}</td>
      <td>{{ event.title }}</td>
      <td>{{ event.organizer.name }}</td>
      <td>{% for tag in event.tags %}{{ tag.name }}, {% endfor %}</td>
    </tr>
    {% endfor %}
  </table>
  <a class="btn btn-primary" href="/create-event">Create Event</a>
{% endblock %}
