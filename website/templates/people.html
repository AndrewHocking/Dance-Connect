{% extends "base.html" %}
{% block title %}People{% endblock %} 
{% block content %}
  <div class="page-header">
    <h1>People</h1>
  </div>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Name</th>
    </tr>
    {% for person in people %}
    <tr>
      <td>{{ person.id }}</td>
      <td>{{ person.username }}</td>
      <td>{{ person.name }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
